<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cook.css">
    <title>Cook recipe</title>
</head>
<body>
    <main>
        <div id="main_content">
            <div id="food_photo" class="main"><img src="img/redpepper.jpg" alt=""></div>
            <div id="recipe" class="main">
                <div class="width title">
                    <h1>とってもおいしいペペロンチーノ</h1>
                    <p>たっぷりのオイルサーディーンをパスタに絡め、唐辛子とオニオンでスパイシーさを添えた最高のご飯です。</p>
                </div>
                <div class="material width">
                    <p class="content_title">材料（100人分）</p>
                    <dl class=" foods">
                        <dt>ニンニクチューブ</dt>
                        <dd>1つ</dd>
                        <dt>バジル</dt>
                        <dd>1葉</dd>
                        <dt>生きのいいオイルサーディーン</dt>
                        <dd>1つ</dd>
                        <dt>鷹の爪</dt>
                        <dd>50個</dd>
                        <dt>胡椒の実</dt>
                        <dd>33個</dd>
                        <dt>パスタ</dt>
                        <dd>半人前</dd>
                    </dl>
                </div>
                <div class="width">
                    <p class="content_title">作り方</p>
                    <ol class="li flow">
                        <li>パスタをゆでる</li>
                        <li>ゆでたパスタにオイルサーディーンを絡める</li>
                        <li>残りの材料を2にすべて混ぜ合わせる</li>
                        <li>完成！！！！</li>
                    </ol>
                </div>
            </div>
        </div>
        <div id="icon"><a href="">レシピ一覧を見る</a></div>
    </main>
